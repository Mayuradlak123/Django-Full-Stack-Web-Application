<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <title>Student Form</title>
</head>
{% include "navbar.html" %}
<body class="bg-gray-100 ">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold py-8">Add new Student</h1>
        <form class="bg-white p-6 rounded-lg shadow-md" method="post" action="{% url 'submit' %}">
            {% csrf_token %}
            <!-- Form Fields will go here -->
            <div class="mb-4">
                <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md border-gray-300">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md border-gray-300">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-600 text-sm font-medium mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-md border-gray-300">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="roll" class="block text-gray-600 text-sm font-medium mb-2">Roll No.</label>
                    <input type="tel" id="roll" name="roll" class="w-full px-3 py-2 border rounded-md border-gray-300">
                </div>
                <div class="mb-4">
                    <label for="age" class="block text-gray-600 text-sm font-medium mb-2">Age</label>
                    <input type="tel" id="age" name="age" class="w-full px-3 py-2 border rounded-md border-gray-300">
                </div>
            </div>
            <div class="mb-4">
                <label for="department" class="block text-gray-600 text-sm font-medium mb-2">Department</label>
                <input type="text" id="department" name="department" class="w-full px-3 py-2 border rounded-md border-gray-300">
            </div>
            
            <div class="mt-6 flex justify-center  ">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
            </div>
        </form>
    </div>
    {% include "footer.html" %}
</body>
</html>
